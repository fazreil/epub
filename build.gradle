task createEpub(type: Zip){
  from 'book/'
  include '**/*'
  archiveFileName = 'book.epub'
  destinationDirectory = file('build')
  entryCompression = ZipEntryCompression.STORED
}

task clean(type: Delete){
  delete "build"
}
